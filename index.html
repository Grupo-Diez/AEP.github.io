    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Obtén una referencia al elemento con la clase "str0" dentro del div4
        var str0Element = document.querySelector('.div4 .str0');
        // Obtén una referencia al elemento con la clase "fil1" dentro del div4
        var fil1Element = document.querySelector('.div4 .fil1');
        // Obtén una referencia al enlace con la clase "Nosotres internal links" dentro de div1
        var nosotresLink = document.querySelector('.div1 .Nosotres.internal.links');
        // Obtén una referencia al enlace con la clase "Proyectos internal links" dentro de div3
        var proyectosLink = document.querySelector('.div3 .Proyectos.internal.links');
        // Obtén una referencia al enlace con la clase "Servicios internal links" dentro de div2
        var serviciosLink = document.querySelector('.div2 .Servicios.internal.links');
        // Obtén una referencia al elemento con la clase "icons"
        var opaElements = document.querySelectorAll('.div7 .icons .opa');
        
        // Función para cambiar el color al pasar el mouse sobre los iconos
        function changeIconColor(color) {
          iconsElement.querySelectorAll('svg').forEach(function(svg) {
            svg.style.fill = color;
          });
        }
        
        // Agrega un event listener para el evento mouseenter en el enlace de Nosotres
        nosotresLink.addEventListener('mouseenter', function() {
          // Cambia el color de los elementos str0 y fil1 para Nosotres
          str0Element.style.stroke = '#4B7944';
          fil1Element.style.fill = '#4B7944';
        });
        
        // Agrega un event listener para el evento mouseleave en el enlace de Nosotres
        nosotresLink.addEventListener('mouseleave', function() {
          // Restaura el color de los elementos str0 y fil1 a su valor original
          str0Element.style.stroke = 'black';
          fil1Element.style.fill = 'black';
        });
      
        // Agrega un event listener para el evento mouseenter en el enlace de Proyectos
        proyectosLink.addEventListener('mouseenter', function() {
          // Cambia el color de los elementos str0 y fil1 para Proyectos
          str0Element.style.stroke = '#FDC03F';
          fil1Element.style.fill = '#FDC03F';
        });
        
        // Agrega un event listener para el evento mouseleave en el enlace de Proyectos
        proyectosLink.addEventListener('mouseleave', function() {
          // Restaura el color de los elementos str0 y fil1 a su valor original
          str0Element.style.stroke = 'black';
          fil1Element.style.fill = 'black';
        });
      
        // Agrega un event listener para el evento mouseenter en el enlace de Servicios
        serviciosLink.addEventListener('mouseenter', function() {
          // Cambia el color de los elementos str0 y fil1 para Servicios
          str0Element.style.stroke = '#4B6779';
          fil1Element.style.fill = '#4B6779';
        });
        
        // Agrega un event listener para el evento mouseleave en el enlace de Servicios
        serviciosLink.addEventListener('mouseleave', function() {
          // Restaura el color de los elementos str0 y fil1 a su valor original
          str0Element.style.stroke = 'black';
          fil1Element.style.fill = 'black';
        });
      
       // Itera sobre cada elemento .opa y agrega los event listeners
opaElements.forEach(function(opaElement) {
  // Agrega un event listener para el evento mouseenter
  opaElement.addEventListener('mouseenter', function() {
    // Cambia el color de los elementos str0 y fil1 para Servicios
    str0Element.style.stroke = '#EF4939';
    fil1Element.style.fill = '#EF4939';
  });
  
  // Agrega un event listener para el evento mouseleave
  opaElement.addEventListener('mouseleave', function() {
    // Restaura el color de los elementos str0 y fil1 a su valor original
    str0Element.style.stroke = 'black';
    fil1Element.style.fill = 'black';
  });
});
      });
    </script>
